<table class="table">
    <thead>
      <tr>
        <th scope="col row">#</th>
        <th></th>
        <th scope="col">Ragione Sociale</th>
        <th scope="col">Partita Iva</th>
        <th scope="col">Tipo Cliente</th>
        <th scope="col">Email</th>
        <th scope="col">Pec</th>
        <th scope="col">Telefono</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cliente, index as i">
        <th scope="row"></th>
        <td>{{i+1}}</td>
        <td>{{item.ragioneSociale}}</td>
        <td>{{item.partitaIva}}</td>
        <td>{{item.tipoCliente}}</td>
        <td>{{item.email}}</td>
        <td>{{item.pec}}</td>
        <td>{{item.telefono}}

            <button class="bg-success text-white float-right" (click)="detail(i+1)"><i class="bi bi-person-lines-fill"></i></button>
            <button class="bg-danger text-white float-right"><i class="bi bi-person-dash"></i></button>
            <button class="bg-warning text-white float-right"><i class="bi bi-pencil-square"></i></button>
        </td>

        
      </tr>
    </tbody>
  </table>
